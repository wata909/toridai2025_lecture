
<!DOCTYPE html>
<meta charset="utf-8">
<meta property="og:title" content="地球儀回転デモ">
<title>地球儀回転デモ</title>
<style>
@import url(maps.css);

#map {
  width: 1000px;
  margin: 0 auto;
}

#map h1 {
  position: absolute;
  width: 1000px;
}

.foreground {
  fill: none;
  stroke: #000;
  stroke-width: 1px;
  pointer-events: all;
  cursor: -webkit-grab;
  cursor: -moz-grab;
}

.foreground.zooming {
  cursor: -webkit-grabbing;
  cursor: -moz-grabbing;
}

.graticule {
  fill: none;
  stroke: #636B62;
  stroke-width: .5px;
  stroke-dasharray: 2,2;
}

.land {
  fill: #69D2E7;
  stroke: none;
}

.mesh {
  stroke: #50576A;
  stroke-width: .5px;
  fill: none;
}

.point {
  fill: #f00;
}

</style>

<div id="map">
  <h1>地球儀回転デモ</h1>
</div>
<p class="caption">Drag to rotate the world.  Scroll or pinch to zoom.

<div class="wrapper">
  <p><a href="http://d3js.org">D3</a>は様々なデータの可視化が可能であり、この様に地球儀を表示することもできます。<br />
    出典：<a href="https://www.jasondavies.com/maps/rotate/">Jason Davies → Maps → Rotate the World</a>
</div>


<script src="d3.min.js"></script>
<script src="d3.geo.projection.min.js"></script>
<script src="topojson.min.js"></script>
<script src="app.min.js"></script>
